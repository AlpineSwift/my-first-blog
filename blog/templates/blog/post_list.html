<html>
  <head>
    <title>Catboat's Blog</title>
  </head>
  <body>
    <div>
      <h1><a href="">A blog created following Django Girls</a></h1>
    <div>

      {% for post in posts %}

          <p>published: {{ post.published_date }}</p>
          <h1><a href="">{{ post.title }}</a></h1>

      </div>
  {% endfor %}

  </body>
</html>
